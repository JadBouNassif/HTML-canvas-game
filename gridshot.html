<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridshot</title>
    <link rel="stylesheet" href="stylegridshot.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <canvas id="canvas1">
      <img id="BackGround" src="background.png" />
      <img id="gun" src="gun_animation_strip.png" />
      <img id="Ball_Cyan" src="Ball_Cyan.png" />
      <img id="Ball_Yellow" src="Ball_Yellow.png" />
      <img id="score-timer" src="score-timer.png" />
    </canvas>
    <div class="crosshair" id="crosshair">
      <div class="container"></div>
      <div class="top"></div>
      <div class="container"></div>
      <div class="left"></div>
      <div class="container"></div>
      <div class="right"></div>
      <div class="container"></div>
      <div class="bottom"></div>
      <div class="container"></div>
    </div>
    <script type="module" src="main.js"></script>
    <div id="FSclick" class="pos">
      <div class="button" id="b1">
        <div class="iner">
          <div class="iner2">Start</div>
        </div>
      </div>
    </div>
  </body>
</html>
