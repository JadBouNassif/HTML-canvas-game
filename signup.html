<html lang="en">

    <head>
        <meta charset="UTF-8" />

<style>
    body
{
    height:300px;
    width:300px;

    background: linear-gradient(130deg, #4400ff, #a78af5, #011938);
    background-size: 200% 200%;

    -webkit-animation: Animation 5s ease infinite;
    -moz-animation: Animation 5s ease infinite;
    animation: Animation 5s ease infinite;
}

@-webkit-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@-moz-keyframes Animation {
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
@keyframes Animation { 
    0%{background-position:10% 0%}
    50%{background-position:91% 100%}
    100%{background-position:10% 0%}
}
</style>
    
    <body>
        <section class="sin" style="background-image: url(img/mw2-beta-hero.jpg);">
            <div class="container" style="background: radial-gradient(circle at 100% 100%, #ffffff 0, #ffffff 3px, transparent 3px) 0% 0%/8px 8px no-repeat,
            radial-gradient(circle at 0 100%, #ffffff 0, #ffffff 3px, transparent 3px) 100% 0%/8px 8px no-repeat,
            radial-gradient(circle at 100% 0, #ffffff 0, #ffffff 3px, transparent 3px) 0% 100%/8px 8px no-repeat,
            radial-gradient(circle at 0 0, #ffffff 0, #ffffff 3px, transparent 3px) 100% 100%/8px 8px no-repeat,
            linear-gradient(#ffffff, #ffffff) 50% 50%/calc(100% - 10px) calc(100% - 16px) no-repeat,
            linear-gradient(#ffffff, #ffffff) 50% 50%/calc(100% - 16px) calc(100% - 10px) no-repeat,
            linear-gradient(90deg, transparent 0%, #ff0000 100%);
border-radius: 8px;
padding: 9px;
box-sizing: border-box;">
                <div class="logo">
                    <h1>SIGN UP!!</h1>
                </div>
                <form id="signupForm" action="index.html" onsubmit="return signup()">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="confirmPassword"
                        placeholder="Confirm Password">
                    <button type="submit">Sign Up</button>
                </form>
                <div class="login">
                    <span>Already have an account? </span>
                    <a href="signin.html">Sign In</a>
                </div>
            </div>
        </section>

    </body>

</html>
